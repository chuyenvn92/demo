<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agu+Display&display=swap" rel="stylesheet">
    <title>OE Year end</title>
    <style>
        body {
            font-family: "Agu Display", serif;
            margin: 0;
            padding: 0;
            background-image: url('/Asset 15.png'); ;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .text-header {
            text-align: center;
            color: #dd5341;
        }

        .container {
            width: 500px;
            height: 600px;
            position: relative;
            background-color: #42a6c2;
            border-radius: 10px;
        }

        .vinyl {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 350px;
            height: 350px;
            background-image: url('/Asset 1-0.png');
            background-size: contain;
            background-repeat: no-repeat;
            border-radius: 50%;
        }

        .vinyl.spin-animation {
            animation: spin 4s linear infinite;
        }

        .vinyl-center {
            position: absolute;
            top: 41%;
            left: 35%;
            width: 100px;
            height: 100px;
            background-image: url('/Asset 1-1.png');
            background-size: contain;
            background-repeat: no-repeat;
            border-radius: 50%;
        }

        .vinyl-point {
            position: absolute;
            top: 48%;
            left: 43%;
            width: 20px;
            height: 20px;
            background-image: url('/Asset 1-2.png');
            background-size: contain;
            background-repeat: no-repeat;
            border-radius: 50%;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tonearm {
            position: absolute;
            top: 15%;
            right: 5%;
            width: 140px;
            height: 250px;
            background-image: url('/Asset 5.png');
            background-size: contain;
            background-repeat: no-repeat;
            transform: rotate(-30deg);
            transition: transform 0.5s ease;
        }

        .volume-slider {
            position: absolute;
            bottom: 20%;
            right: 3%;
            width: 50px;
            height: 200px;
            background-image: url('/Asset 10.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .button-red {
            position: absolute;
            bottom: 5%;
            left: 15%;
            width: 70px;
            height: 70px;
            width: 70px;
            height: 70px;
            background-image: url('/Asset 6.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .button-red-left {
            position: absolute;
            bottom: 22%;
            left: 5%;
            width: 50px;
            height: 50px;
            background-image: url('/Asset 7.png');
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
        }

        .button-black-bottom {
            position: absolute;
            bottom: 9%;
            left: 4%;
            width: 50px;
            height: 47px;
            background-image: url('/Asset 8.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .footer {
            position: absolute;
            bottom: 22%;
            width: 100%;
            left: 30%;
            height: 50px;
            background-image: url('/Asset 9.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .icon-footer{
            position: absolute;
            position: absolute;
            bottom: 13%;
            width: 100%;
            left: 10%;
            height: 20px;
            background-image: url('/Asset 11.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .top-left {
            position: absolute;
            top: 22%;
            right: 38%;
            width: 100%;
            height: 50px;
            background-image: url('/Asset 12.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .timeline-button {
            position: absolute;
            bottom: 2%;
            left: 80%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-color: #dd5341;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
        }

        .timeline-info {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            padding: 10px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            display: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .timeline-info.visible {
            display: block;
        }

        .dress-code {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .dress-code-balls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .dress-code-ball {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }

        .ball-1 { background-color: #A02334; }
        .ball-2 { background-color: #FFAD60; }
        .ball-3 { background-color: #FFEEAD; }
        .ball-4 { background-color: #96CEB4; }

        .tonearm-rotate {
            transform: rotate(10deg);
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-header">The Soul of the "FOR REST"</h1>
        <div class="top-left"></div>
        <div class="vinyl"></div>
        <div class="vinyl-center"></div>
        <div class="vinyl-point"></div>
        <div class="tonearm"></div>
        <div class="volume-slider"></div>
        <div class="button-red-left"></div>
        <div class="button-black-bottom"></div>
        <div class="button-red"></div>
        <div class="icon-footer"></div>
        <div class="footer"></div>

        <div class="timeline-button">Info</div>
        <div class="timeline-info">
            <p><strong>Timeline</strong></p>
            <p>Day 1: </p>
            <p>- 12h30: Di chuyển</p>
            <p>- 14h15-17h: Chơi game, chụp ảnh</p>
            <p>- 18h-19h30: Gala, trao giải, phát biểu</p>
            <p>- 19h30-....: Tiệc tối</p>
            <p>Day 2: </p>
            <p>- 10h: Dọn đồ, checkout</p>
            <p>- 12h: Xuất phát về</p>
            <p><strong>Location:</strong> Đồng Chanh Lake Ville</p>
            <div class="dress-code"><strong>Dress code:</strong>
                <p class="dress-code-balls">
                    <span class="dress-code-ball ball-1"></span>
                    <span class="dress-code-ball ball-2"></span>
                    <span class="dress-code-ball ball-3"></span>
                    <span class="dress-code-ball ball-4"></span>
                </p>
            </div>
        </div>
        <audio id="background-music" controls allow="autoplay" loop style="display: none;">
            <source src="/musicbg.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
    const button = document.querySelector('.timeline-button');
    const playButton = document.querySelector('.button-red-left');
    const backgroundMusic = document.getElementById('background-music');
    const info = document.querySelector('.timeline-info');
    const vinyl = document.querySelector('.vinyl');
    const tonearm = document.querySelector('.tonearm');

    let isPlaying = false;

    button.addEventListener('click', function() {
        info.classList.toggle('visible');
    });

    playButton.addEventListener('click', function() {
        if (!isPlaying) {
            vinyl.classList.add('spin-animation');
            backgroundMusic.play();
            tonearm.classList.add('tonearm-rotate');
        } else {
            vinyl.classList.remove('spin-animation');
            backgroundMusic.pause();
            tonearm.classList.remove('tonearm-rotate');
        }
        isPlaying = !isPlaying;
    });
});
</script>
</html>
