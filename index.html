<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agu+Display&display=swap" rel="stylesheet">
    <title>OE Year end</title>
    <style>
        body {
            font-family: "Agu Display", serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            background-image: url('/Asset 15.png'); ;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1000px;
            flex-direction: column;
            height: 100vh;
        }

        .text-header {
            text-align: center;
            color: #dd5341;
        }

        .container {
            width: 900px;
            height: 600px;
            position: relative;
            background-color: #42a6c2;
            border-radius: 20px;
        }

        .vinyl {
            position: absolute;
            top: 5%;
            left: 13%;
            width: 550px;
            height: 550px;
            background-image: url('/Asset 1-0.png');
            background-size: contain;
            background-repeat: no-repeat;
            border-radius: 50%;
        }

        .vinyl.spin-animation {
            animation: spin 4s linear infinite;
        }

        .vinyl-center {
            position: absolute;
            top: 38%;
            left: 35%;
            width: 155px;
            height: 157px;
            background-image: url('/Asset 1-1.png');
            background-size: contain;
            background-repeat: no-repeat;
            border-radius: 50%;
        }

        .vinyl-point {
            position: absolute;
            top: 49%;
            left: 43%;
            width: 20px;
            height: 20px;
            background-image: url('/Asset 1-2.png');
            background-size: contain;
            background-repeat: no-repeat;
            border-radius: 50%;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tonearm {
            position: absolute;
            top: 3%;
            right: 0%;
            width: 300px;
            height: 400px;
            background-image: url('/Asset 5.png');
            background-size: contain;
            background-repeat: no-repeat;
            transform: rotate(-10deg);
            transition: transform 0.5s ease;
        }

        .volume-slider {
            position: absolute;
            bottom: 5%;
            right: 3%;
            width: 50px;
            height: 200px;
            background-image: url('/Asset 10.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .button-red {
            position: absolute;
            bottom: -1%;
            left: 11%;
            width: 70px;
            height: 70px;
            width: 70px;
            height: 70px;
            background-image: url('/Asset 6.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .button-red-left {
            position: absolute;
            bottom: 15%;
            left: 3%;
            width: 50px;
            height: 50px;
            background-image: url('/Asset 7.png');
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
        }

        .button-black-bottom {
            position: absolute;
            bottom: 3%;
            left: 3%;
            width: 50px;
            height: 50px;
            background-image: url('/Asset 8.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .footer {
            position: absolute;
            bottom: 7%;
            width: 100%;
            left: 38%;
            height: 50px;
            background-image: url('/Asset 9.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .icon-footer{
            position: absolute;
            bottom: 6%;
            width: 100%;
            left: 25%;
            height: 20px;
            background-image: url('/Asset 11.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .top-left {
            position: absolute;
            top: 20%;
            right: 40%;
            width: 100%;
            height: 70px;
            background-image: url('/Asset 12.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .timeline-info {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            padding: 10px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            display: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .timeline-info.visible {
            display: block;
        }

        .dress-code {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .dress-code-balls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .dress-code-ball {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }

        .ball-1 { background-color: #A02334; }
        .ball-2 { background-color: #FFAD60; }
        .ball-3 { background-color: #FFEEAD; }
        .ball-4 { background-color: #96CEB4; }

        .tonearm-rotate {
            transform: rotate(10deg);
            transition: transform 0.5s ease;
        }

        .music-note {
            position: absolute;
            color: #fff; /* Màu nốt nhạc */
            font-size: 20px; /* Kích thước mặc định */
            opacity: 0.8; /* Độ trong suốt nhẹ */
            pointer-events: none; /* Không ảnh hưởng đến thao tác chuột */
            animation: floatMusic 3s linear infinite; /* Hiệu ứng rơi */
        }

        @keyframes floatMusic {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="text-header">The Soul of the "FOR REST"</h1>
        <div class="container">
            <div class="top-left"></div>
            <div class="vinyl"></div>
            <div class="vinyl-center"></div>
            <div class="vinyl-point"></div>
            <div class="tonearm"></div>
            <div class="volume-slider"></div>
            <div class="button-red-left"></div>
            <div class="button-black-bottom"></div>
            <div class="button-red"></div>
            <div class="icon-footer"></div>
            <div class="footer"></div>
    
            <div class="timeline-info">
                <p><strong>Timeline</strong></p>
                <p>Day 1: </p>
                <p>- 12h30: Di chuyển</p>
                <p>- 14h15-17h: Chơi game, chụp ảnh</p>
                <p>- 18h-19h30: Gala, trao giải, phát biểu</p>
                <p>- 19h30-....: Tiệc tối</p>
                <p>Day 2: </p>
                <p>- 10h: Dọn đồ, checkout</p>
                <p>- 12h: Xuất phát về</p>
                <p><strong>Location:</strong> Đồng Chanh Lake Ville</p>
                <div class="dress-code"><strong>Dress code:</strong>
                    <p class="dress-code-balls">
                        <span class="dress-code-ball ball-1"></span>
                        <span class="dress-code-ball ball-2"></span>
                        <span class="dress-code-ball ball-3"></span>
                        <span class="dress-code-ball ball-4"></span>
                    </p>
                </div>
            </div>
            <audio id="background-music" controls allow="autoplay" loop style="display: none;">
                <source src="/musicbg.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const playButton = document.querySelector('.button-red-left');
        const backgroundMusic = document.getElementById('background-music');
        const info = document.querySelector('.timeline-info');
        const vinyl = document.querySelector('.vinyl');
        const tonearm = document.querySelector('.tonearm');

        let isPlaying = false;

        let musicInterval;

    function createRandomNote() {
        const note = document.createElement('div');
        note.classList.add('music-note');
        note.innerText = '♪';

        const vinylRect = vinyl.getBoundingClientRect();
        const offsetX = Math.random() * vinylRect.width - vinylRect.width / 2;
        const offsetY = Math.random() * vinylRect.height - vinylRect.height / 2;

        note.style.left = `${vinylRect.left + vinylRect.width / 2 + offsetX}px`;
        note.style.top = `${vinylRect.top + vinylRect.height / 2 + offsetY}px`;

        note.style.fontSize = `${Math.random() * 15 + 15}px`;

        document.body.appendChild(note);

        setTimeout(() => note.remove(), 3000);
    }

        playButton.addEventListener('click', function() {
            event.stopPropagation();
            info.classList.toggle('visible');
        });

        playButton.addEventListener('click', function() {
            if (!isPlaying) {
                vinyl.classList.add('spin-animation');
                backgroundMusic.play();
                tonearm.classList.add('tonearm-rotate');

                musicInterval = setInterval(createRandomNote, 500);
            } else {
                vinyl.classList.remove('spin-animation');
                backgroundMusic.pause();
                tonearm.classList.remove('tonearm-rotate');

                clearInterval(musicInterval);
            }
            isPlaying = !isPlaying;
        });

        document.addEventListener("click", function (event) {
            const isClickInsideInfo = info.contains(event.target);
            const isClickOnPlayButton = playButton.contains(event.target);

            if (!isClickInsideInfo && !isClickOnPlayButton) {
                info.classList.remove('visible');
            }
        });
    });
</script>
</html>
